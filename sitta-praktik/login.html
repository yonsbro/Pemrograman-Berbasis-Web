<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Sederhana</title>
    <style>
      /* Gaya Sederhana dan Menarik */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e9ecef; /* Warna latar belakang lembut */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .login-box {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        border-top: 5px solid #007bff; /* Garis biru sebagai aksen */
      }

      h2 {
        color: #343a40;
        margin-bottom: 25px;
        font-weight: 600;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn-login {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      .btn-login:hover {
        background-color: #0056b3;
      }

      .link-options {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
      }

      .link-options a {
        color: #6c757d;
        text-decoration: none;
        cursor: pointer;
      }

      .link-options a:hover {
        color: #007bff;
      }

      /* Gaya Modal Box */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 100px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 25px;
        border-radius: 8px;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: left;
      }

      .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-btn:hover,
      .close-btn:focus {
        color: #333;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>üëã Selamat Datang</h2>
      <form id="loginForm">
        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email Anda"
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Kata Sandi"
          />
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="link-options">
        <a id="lupaPasswordLink">Lupa Password?</a>
        <a id="daftarLink">Daftar Akun Baru</a>
      </div>
    </div>

    <div id="lupaPasswordModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal('lupaPasswordModal')"
          >&times;</span
        >
        <h4>Lupa Password üîë</h4>
        <p style="font-size: 14px">
          Masukkan email Anda untuk instruksi reset.
        </p>
        <input
          type="email"
          placeholder="Email Terdaftar"
          style="
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
          "
        />
        <button
          class="btn-login"
          style="background-color: #ffc107; color: #333"
          onclick="alert('Instruksi telah dikirim ke email Anda.')"
        >
          Kirim Link Reset
        </button>
      </div>
    </div>

    <div id="daftarModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal('daftarModal')"
          >&times;</span
        >
        <h4>Daftar Akun Baru üìù</h4>
        <p style="font-size: 14px">Ayo bergabung dan buat akun Anda!</p>
        <input
          type="text"
          placeholder="Nama Lengkap"
          style="
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
          "
        />
        <input
          type="email"
          placeholder="Email"
          style="
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
          "
        />
        <input
          type="password"
          placeholder="Kata Sandi"
          style="
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
          "
        />
        <button
          class="btn-login"
          style="background-color: #28a745"
          onclick="alert('Pendaftaran berhasil! ')"
        >
          Daftar Sekarang
        </button>
      </div>
    </div>

    <script>
      // DATA DUMMY (Validasi Sederhana)
      const CORRECT_EMAIL = "test@user.com";
      const CORRECT_PASSWORD = "123";

      // 1. Logika Validasi Login
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah form di-submit ke server

          const emailInput = document.getElementById("email").value;
          const passwordInput = document.getElementById("password").value;

          if (
            emailInput === CORRECT_EMAIL &&
            passwordInput === CORRECT_PASSWORD
          ) {
            alert("‚úÖ Login Berhasil! Selamat datang.");
            // Aksi sukses: misalnya diarahkan ke dashboard
            // window.location.href = "dashboard.html";
          } else {
            // Tampilkan pop-up/alert jika salah
            alert("‚ùå email/password yang anda masukkan salah");
          }
        });

      // 2. Logika Modal Box
      function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }

      // Hubungkan tombol ke fungsi openModal
      document.getElementById("lupaPasswordLink").onclick = function () {
        openModal("lupaPasswordModal");
      };

      document.getElementById("daftarLink").onclick = function () {
        openModal("daftarModal");
      };

      // Tutup modal ketika pengguna mengklik di luar area modal
      window.onclick = function (event) {
        if (event.target.classList.contains("modal")) {
          event.target.style.display = "none";
        }
      };
    </script>
  </body>
</html>
